<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidade Inovar</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .logo {
            max-width: 220px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #1f2933;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buttons a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 14px 22px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
            border: 1px solid;
        }

        .buttons img {
            width: 22px;
            height: 22px;
        }

        .instagram {
            color: #E1306C;
            border-color: #E1306C;
        }

        .instagram:hover {
            background-color: #E1306C;
            color: #ffffff;
        }

        .instagram:hover img {
            filter: brightness(0) invert(1);
        }

        .whatsapp {
            color: #25D366;
            border-color: #25D366;
        }

        .whatsapp:hover {
            background-color: #25D366;
            color: #ffffff;
        }

        .whatsapp:hover img {
            filter: brightness(0) invert(1);
        }

        footer {
            margin-top: 70px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <img 
            class="logo" 
            src="https://raw.githubusercontent.com/gabriellibueno15/site-inovar/main/Logo%20nova%201%20fundo%20escuro.jpeg.png" 
            alt="Contabilidade Inovar"
        >

        <h1>Contabilidade Inovar</h1>
        <p class="subtitle">
            Contabilidade moderna, simples e segura para sua empresa
        </p>

        <div class="buttons">
            <a 
                class="instagram" 
                href="https://www.instagram.com/contabilidade_inovar/" 
                target="_blank"
            >
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                Instagram
            </a>

            <a 
                class="whatsapp" 
                href="https://wa.me/+5561998022815" 
                target="_blank"
            >
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/500px-WhatsApp.svg.png" alt="WhatsApp">
                WhatsApp
            </a>
        </div>

        <footer>
            © 2026 Contabilidade Inovar • Todos os direitos reservados
        </footer>
    </div>

</body>
</html>
